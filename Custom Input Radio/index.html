<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Input Radio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div>
        <input type="radio" name="os" id="one" />
        <label for="one">Window</label>
      </div>
      <div>
        <input type="radio" name="os" id="two" checked />
        <label for="two">linux</label>
      </div>
      <div>
        <input type="radio" name="os" id="three" />
        <label for="three">mac</label>
      </div>
    </form>
  </body>
</html>
